   <div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="login-card shadow-sm p-5 bg-white rounded-4" style="min-width: 350px; width: 100%; max-width: 400px;">
  
      <!-- LOGIN FORM -->
      <ng-container *ngIf="!isSignupMode">
        <h3 class="text-center mb-4 text-dark">Admin Login</h3>
  
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" />
          </div>
  
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
          </div>
  
          <button type="submit" class="btn btn-dark w-100 btn-hover">Login</button>
        </form>
  
        <button type="button" class="btn btn-outline-secondary w-100 btn-hover mt-3" (click)="makesignupvisible()">Create Account</button>
  
        <p class="text-danger text-center mt-3 small" *ngIf="message">{{ message }}</p>
      </ng-container>
  
      <!-- SIGNUP FORM -->
      <ng-container *ngIf="isSignupMode">
        <h3 class="text-center mb-4 text-dark">Sign Up</h3>
  
        <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
          <div class="mb-2">
            <input formControlName="fullName" class="form-control" placeholder="Full Name" />
          </div>
          <div class="mb-2">
            <input formControlName="email" class="form-control" placeholder="Email" />
          </div>
          <div class="mb-2">
            <input formControlName="phoneNumber" class="form-control" placeholder="Phone Number" />
          </div>
          <div class="mb-2">
            <input formControlName="address" class="form-control" placeholder="Address" />
          </div>
          <div class="mb-2">
            <input formControlName="username" class="form-control" placeholder="Username" />
          </div>
          <div class="mb-2">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" />
          </div>
          <!-- <div class="mb-2">
            <textarea formControlName="notes" class="form-control" placeholder="Notes"></textarea>
          </div> -->
  
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
          <button type="button" class="btn btn-outline-secondary w-100 mt-2" (click)="isSignupMode = false">Back to Login</button>
  
          <p class="text-center text-danger mt-2 small" *ngIf="message">{{ message }}</p>
        </form>
      </ng-container>
    </div>
  </div>
