   <div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="login-card shadow-sm p-5 bg-white rounded-4" style="min-width: 350px; width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4 text-dark">Admin Login</h3>
  
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="name" class="form-label">Username</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
        </div>
  
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>
  
        <button type="submit" class="btn btn-dark w-100 btn-hover">Login</button>
      </form>
  
      <p class="text-danger text-center mt-3 small" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
